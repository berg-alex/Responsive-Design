<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Responsive Challenge</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">

	 <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<header class="list" roll="banner"> 
		<h1>Star Wars Characters</h1>
	</header>
	<main role="main">
      	
      	<div class="container">
	      	<div class=row>
	      		<div class="col-4">
			      	<div class="image Rey"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png">
			      	<span>Ray</span> <br> Protagonist, from Tatooine
			      	</div>
			    </div>
			    <div class="col-4"> 	
			      	<div class="image Finn"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png">
			      	<span>Finn</span> <br> Storm Trooper, befriends Ray
			      	</div>
				</div>
				<div class="col-4"> 	
			      	<div class="image Kylo"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png">
			      	<span>Kylo</span> <br> Main villain, or is he?
			      	</div>
				</div>
			</div>

			<div class="row">
				<div class="col-4"> 	
			      	<div class="image Poe"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png">
			      	<span>Poe</span> <br> Neutral pilot
			      	</div>
				</div>
				<div class="col-4"> 	
			      	<div class="image Chew"><img class="Chewie" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png"> <span>Chewbacca</span> <br> A great first mate </div>
				</div>
				<div class="col-4"> 	
			      	<div class="image Yoda"><img class="Yoda" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png">
			      	<span>Yoda</span> <br> Wise old Jedi master
			      	</div>
				</div>
			</div>		
		</div>
      	
		<div class=row>
	      	<div class="col-12">
		      	<div class="image Rey">
				</div>
		    </div>
		</div>

		<div class=row>
		     <div class="col-12">
		      	<div class="image Finn">
		      	</div>
			</div>
		</div>	

		<div class=row>
			<div class="col-12">
				<div class="image Kylo">
				</div>
			</div>
		</div>

		<div class=row>
			<div class="col-12">
				<div class="image Poe">
				</div>
			</div>
		</div>

		<div class=row>
			<div class="col-12">
				<div class="image Chew">
				</div>
			</div>
		</div>
		
		<div class=row>
			<div class="col-12">
				<div class="image ">
				</div>
			</div>
		</div>

	</main>

</body>
</html>
